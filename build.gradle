apply plugin: "war"
apply plugin: "idea"
apply plugin: "jetty"
apply plugin: "eclipse"

compileJava {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
}

jettyRun {
    httpPort = 9898
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    maven {
        url "http://maven.oschina.net/content/groups/public/"
    }
}

configurations {
    provided
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}

String springVersion = "4.1.1.RELEASE"
String slf4jVersion = "1.7.7"

dependencies {
    provided(
            "javax.servlet:servlet-api:2.5",
            "javax.servlet.jsp:jsp-api:2.1"
    )

    //spring
    compile("org.springframework:spring-context:" + springVersion)
    compile("org.springframework:spring-context-support:" + springVersion)
    compile("org.springframework:spring-aop:" + springVersion)
    compile("org.springframework:spring-beans:" + springVersion)
    compile("org.springframework:spring-core:" + springVersion)
    compile("org.springframework:spring-expression:" + springVersion)
    compile("org.springframework:spring-webmvc:" + springVersion)

    //aspects
    compile "org.aspectj:aspectjrt:1.7.3"
    compile "org.aspectj:aspectjweaver:1.7.3"

    //logging

    compile("log4j:log4j:1.2.17")
    compile("org.slf4j:slf4j-log4j12:" + slf4jVersion)

    //json
    compile "com.fasterxml.jackson.core:jackson-databind:2.4.3"
    compile "org.codehaus.jackson:jackson-mapper-asl:1.9.13"
    compile "org.codehaus.jackson:jackson-core-asl:1.9.13"

    //db access
    compile "org.springframework:spring-jdbc:" + springVersion
    compile "org.springframework:spring-orm:" + springVersion
    compile "org.springframework.data:spring-data-jpa:1.7.0.RELEASE"
    compile 'org.mybatis:mybatis:3.2.8'
    compile 'org.mybatis:mybatis-spring:1.2.2'
    compile 'postgresql:postgresql:9.1-901.jdbc4'
    compile "com.mchange:c3p0:0.9.5-pre8"

    //quartz
    compile 'org.quartz-scheduler:quartz:2.2.1'
    compile 'org.quartz-scheduler:quartz-jobs:2.2.1'

    //other
    compile "com.google.guava:guava:18.0"
    compile "joda-time:joda-time:2.5"
    compile "org.jadira.usertype:usertype.jodatime:2.0.1"

    //testing
    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-all:1.10.8"
    testCompile "org.hamcrest:hamcrest-core:1.3"
    testCompile "org.springframework:spring-test:" + springVersion
}

war {
    baseName = 'job-scheduler'
}